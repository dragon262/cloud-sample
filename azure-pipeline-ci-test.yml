# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- none
name: $(Date:yyyyMMdd).$(Rev:r)

variables:
  imageRepository: 'cloudsample'
  buildVersion: '$(Build.BuildNumber)'
  appVersion: '1.0.0'
  tag: '$(Build.BuildId)'

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  persistCredentials: true
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo $(appVersion)
#- task: Bash@3
#  inputs:
#    targetType: 'inline'
#    script: |
#      git config --global user.name "BuildService"
#      git config --global user.email "buildservice@pipeline.com"
#      git tag -a $(buildVersion) -m "Development Release"
#      git push --tags
- task: MavenAuthenticate@0
  inputs:
    artifactsFeeds: 'ce-pg-stude-peed'
- task: Gradle@2
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'build'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    sonarQubeRunAnalysis: false
    spotBugsAnalysis: false
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      chmod 777 ./gradlew
      
      echo "##vso[task.setvariable variable=appVersion;]`./gradlew properties | grep ^version: | awk '{print $2}'`"
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo $(appVersion)
